name: web-ci

on:
  push:
    branches: [main, develop, stage]
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/contracts-auth/**"
      - ".github/workflows/web-ci.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.base.json"
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/contracts-auth/**"
      - ".github/workflows/web-ci.yml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - "tsconfig.base.json"

concurrency:
  group: web-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web-check:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm --filter @apps/web exec playwright install --with-deps chromium

      - name: Web typecheck
        run: pnpm --filter @apps/web typecheck

      - name: Web unit/integration tests
        run: pnpm --filter @apps/web test

      - name: Web e2e tests
        run: pnpm --filter @apps/web test:e2e
